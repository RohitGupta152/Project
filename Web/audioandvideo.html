<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This is audio file</h3>
    <audio src="koyal.mp3" controls autoplay loop muted></audio>
    <br>
    <audio controls>
        <source src="koyal.mp3" type="audio/mp3">
        <source src="koyal.ogg" type="audio/ogg">
        <source src="koyal.wav" type="audio.wav">
    </audio>
    <br>
    <h3> This is video file</h3>
    <video src="movie.mp4" width="500px" height="200px" controls autoplay loop muted></video>
    <video controls>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        <source src="movie.webm" type="video/webm">
    </video>
</body>
</html>
